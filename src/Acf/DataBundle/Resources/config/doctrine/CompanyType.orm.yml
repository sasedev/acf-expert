Acf\DataBundle\Entity\CompanyType:
    type: entity
    table: acf_cmp_types
    repositoryClass: Acf\DataBundle\Repository\CompanyTypeRepository
    id:
        id:
            type: integer
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
            id: true
            generator:
                strategy: SEQUENCE
    fields:
        label:
            type: text
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
        dtCrea:
            type: datetimetz
            scale: 0
            length: null
            unique: false
            nullable: true
            precision: 0
            column: created_at
        dtUpdate:
            type: datetimetz
            scale: 0
            length: null
            unique: false
            nullable: true
            precision: 0
            column: updated_at
            gedmo:
                timestampable:
                    on: update
    oneToMany:
        companies:
            targetEntity: Acf\DataBundle\Entity\Company
            cascade:
                - remove
                - persist
            fetch: LAZY
            mappedBy: type
            inversedBy: null
            orphanRemoval: false
            orderBy:
                corporateName: ASC
    lifecycleCallbacks: {  }
