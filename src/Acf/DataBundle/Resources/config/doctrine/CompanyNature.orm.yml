Acf\DataBundle\Entity\CompanyNature:
    type: entity
    table: acf_company_natures
    repositoryClass: Acf\DataBundle\Repository\CompanyNatureRepository
    id:
        id:
            type: guid
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
            id: true
            generator:
                strategy: UUID
    fields:
        label:
            type: text
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
        color:
            type: text
            scale: 0
            length: null
            unique: false
            nullable: false
            precision: 0
        dtCrea:
            type: datetimetz
            scale: 0
            length: null
            unique: false
            nullable: true
            precision: 0
            column: created_at
        dtUpdate:
            type: datetimetz
            scale: 0
            length: null
            unique: false
            nullable: true
            precision: 0
            column: updated_at
            gedmo:
                timestampable:
                    on: update
    manyToOne:
        company:
            targetEntity: Acf\DataBundle\Entity\Company
            cascade:
                - persist
            fetch: LAZY
            mappedBy: null
            inversedBy: companyNatures
            joinColumns:
                company_id:
                    referencedColumnName: id
            orphanRemoval: false
    oneToMany:
        transactions:
            targetEntity: Acf\DataBundle\Entity\Transaction
            cascade:
                - remove
                - persist
            fetch: LAZY
            mappedBy: nature
            inversedBy: null
            orphanRemoval: false
            orderBy:
                number: ASC
    lifecycleCallbacks: {  }
